<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>1688 Image Scraper</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:14px;min-width:330px;}
    h1{font-size:22px;margin:0 0 10px 0;}
    label{display:block;margin:10px 0 6px 0;font-size:13px;}
    input{width:100%;box-sizing:border-box;padding:8px;font-size:16px;}
    .row{display:flex;gap:10px;margin-top:12px;}
    button{flex:1;padding:12px;font-size:18px;cursor:pointer;}
    .hint{margin-top:10px;font-size:12px;color:#333;}
    pre{margin-top:12px;background:#f6f6f6;border:1px solid #ddd;padding:10px;height:140px;overflow:auto;font-size:12px;white-space:pre-wrap;}
    .small{color:#555;}
  </style>
</head>
<body>
  <h1>1688 Image Scraper</h1>

  <label for="minSize">Min size (px)</label>
  <input id="minSize" type="number" min="1" step="1" value="500" />

  <div class="row">
    <button id="run">Scrape &amp; Download</button>
    <button id="reload">Reload Ext</button>
  </div>

  <div class="hint">
    <div class="small">v1.0 extracts description images via embedded <code>detailUrl</code> (or desc iframe), then downloads &gt;= min size.</div>
  </div>

  <pre id="log"></pre>

  <script src="popup.js"></script>
</body>
</html>
